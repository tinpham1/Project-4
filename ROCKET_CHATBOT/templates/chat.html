<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rocket Knowledge Assistant</title>
    <!-- Loads chat.js from the correct Flask static folder -->
    <script defer src="{{ url_for('static', filename='chat.js') }}"></script>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #0f1117;
            color: #e4e4e4;
        }

        h1 {
            color: #00d2ff;
        }

        input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 16px;
            background-color: #00d2ff;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #response {
            margin-top: 20px;
            font-weight: bold;
            white-space: pre-wrap;
        }
    </style>
</head>

</html>
